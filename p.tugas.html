<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/style-upload.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="header-section">
          <h1>Upload Files</h1>
          <p>Upload files you want to share with your team members.</p>
          <p>PDF, Images & Videos are allowed.</p>
        </div>
        <div class="drop-section">
          <div class="col">
            <div class="cloud-icon">
              <img src="icons/cloud.png" alt="cloud" />
            </div>
            <span>Drag & Drop your files here</span>
            <span>OR</span>
            <button class="file-selector">Browse Files</button>
            <input type="file" class="file-selector-input" multiple />
          </div>
          <div class="col">
            <div class="drop-here">Drop Here</div>
          </div>
        </div>
        <div class="list-section">
          <div class="list-title">Uploaded Files</div>
          <div class="list"></div>
        </div>
      </div>
    </section>
    <div class="btn">
      <div class="content-btn">
        <p><a href="tugas.html">Home</a></p>
      </div>
    </div>
    <script src="setting/script-upload.js"></script>
  </body>
</html>
